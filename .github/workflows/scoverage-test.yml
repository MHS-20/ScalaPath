name: Test coverage

on:
  push:
    branches:
      - 'main'
      - 'develop'
  pull_request:
    branches:
      - 'main'
      - 'develop'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Test scala
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SetupJDK21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Install xvfb for GUI tests
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Run tests with coverage, virtual display and timeout
        run: |
          timeout 300s xvfb-run -a sbt coverage test coverageReport || {
            echo "Tests with coverage timed out, killing remaining processes"
            pkill -f sbt || true
            pkill -f java || true
            exit 1
          }

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
        if: always()  # Push the report even if times out